<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
        
   <dd><p>tente abrir esse site em vários
   dispositivos diferentes ou simplesmente
   aumente e diminua o tamanho do seu navegador.</dd></p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>
    <h1>reproduzindo aúdio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu navegador navegador não consegue reproduzir áudio.</p>
    <a href="midia/guanacast-33.mp3"cliqueaqui para baixar o arquivo mp3></a>
    </audio>
    

</body>
</html>
